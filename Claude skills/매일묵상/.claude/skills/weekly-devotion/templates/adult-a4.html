<!--
  성인 묵상 — 카카오톡 A4 HTML 템플릿
  디자인 테마: Sanctified Olive (생명과 경건)
  {플레이스홀더}를 실제 콘텐츠로 교체
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{제목} - QT 리포트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/subsets/Paperlogy-dynamic-subset.css" type="text/css"/>
    <style>
        :root {
            --bg-paper: #fdfcf8;
            --text-primary: #333333;
            --text-secondary: #4a5d23;
            --accent-color: #556b2f;
            --border-color: #dce2d0;
            --bg-box: #f4f6f0;
            --font-main: "Paperlogy", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        body { font-family: var(--font-main); background-color: #555; color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px; }
        .page { width: 210mm; height: 297mm; background-color: var(--bg-paper); padding: 15mm 18mm; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-between; }
        header { display: flex; align-items: center; border-bottom: 2px solid var(--accent-color); padding-bottom: 15px; margin-bottom: 20px; gap: 20px; }
        .header-logo a { display: block; }
        .header-logo img { height: 60px; width: auto; display: block; }
        .header-text { flex: 1; }
        h1.qt-title { font-size: 22pt; font-weight: 800; color: var(--text-secondary); line-height: 1.2; margin-bottom: 5px; letter-spacing: -0.5px; word-break: keep-all; }
        p.qt-date { font-size: 11pt; color: #6d7a5b; font-weight: 600; letter-spacing: 0.5px; }
        .content-wrapper { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto 1fr; gap: 25px; flex-grow: 1; }
        h2 { font-size: 13.5pt; font-weight: 700; color: var(--accent-color); margin-bottom: 12px; border-left: 4px solid var(--accent-color); padding-left: 10px; display: inline-block; line-height: 1; }
        p, li { font-size: 10.5pt; line-height: 1.65; word-break: keep-all; text-align: justify; }
        .top-section { grid-column: 1 / -1; display: grid; grid-template-columns: 3.5fr 6.5fr; gap: 25px; align-items: start; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .qt-image { width: 100%; border-radius: 4px; overflow: hidden; box-shadow: 0 4px 10px rgba(85, 107, 47, 0.15); border: 1px solid #dce2d0; }
        .qt-image img { width: 100%; height: auto; display: block; }
        .scripture-box { background-color: var(--bg-box); padding: 18px; border-radius: 8px; border: 1px solid var(--border-color); }
        .scripture-text { font-family: var(--font-main); font-style: italic; color: #3e4a2e; font-size: 10.5pt; margin: 0; margin-bottom: 10px; }
        .scripture-ref { display: block; text-align: right; font-weight: 700; color: var(--accent-color); font-size: 10pt; font-style: normal; }
        .reflection-section { grid-column: 1 / -1; }
        .reflection-text { column-count: 2; column-gap: 40px; column-rule: 1px solid var(--border-color); }
        .qt-quote { margin-top: 15px; padding: 12px 20px; border-top: 2px solid var(--border-color); border-bottom: 2px solid var(--border-color); text-align: center; font-weight: 600; color: var(--text-secondary); break-inside: avoid; font-style: italic; }
        .bottom-left { background-color: #fff; padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .bottom-right { background-color: rgba(85, 107, 47, 0.08); padding: 20px; border-radius: 8px; color: #2f3a20; }
        ol { padding-left: 20px; margin-bottom: 0; }
        ol li { margin-bottom: 8px; }
        .prayer-text { font-style: italic; }
        .prayer-end { text-align: right; font-weight: 800; margin-top: 15px; color: var(--accent-color); }
        footer { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); font-size: 9pt; color: #88947f; text-align: center; font-weight: 500; }
        @media print { body { background: none; padding: 0; margin: 0; display: block; } .page { width: 100%; height: 100%; margin: 0; box-shadow: none; border: none; page-break-after: always; padding: 10mm 15mm; } header { margin-bottom: 15px; } }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-logo">
                <a href='https://ifh.cc/v-70mfsb' target='_blank'><img src='https://i.ifh.cc/70mfsb.jpg' border='0' alt="Logo"></a>
            </div>
            <div class="header-text">
                <h1 class="qt-title">{제목}</h1>
                <p class="qt-date">{월}월 {일}일 {요일}요일 | {성경_구절_위치}</p>
            </div>
        </header>
        <div class="content-wrapper">
            <section class="top-section">
                <div class="qt-image">
                    <a href="[이미지_원본_URL]" target="_blank"><img src="[이미지_URL]" border="0" alt="Meditation Image"></a>
                </div>
                <div class="scripture-box">
                    <h2>본문 말씀</h2>
                    <blockquote class="scripture-text">
                        "{성경_본문_전체}"
                    </blockquote>
                    <span class="scripture-ref">({성경_구절_위치}, 개역개정)</span>
                </div>
            </section>
            <section class="reflection-section">
                <h2>본문 해석 및 적용</h2>
                <div class="reflection-text">
                    {해설_단락들_p태그포함}

                    <div class="qt-quote">
                        "{인용문}"<br>
                        <span style="font-size: 0.9em; font-weight: normal;">– {인용_출처}</span>
                    </div>
                </div>
            </section>
            <section class="bottom-left">
                <h2>묵상을 위한 질문</h2>
                <ol>
                    <li>{질문1_본문이해}</li>
                    <li>{질문2_내면성찰}</li>
                    <li>{질문3_실천적용}</li>
                </ol>
            </section>
            <section class="bottom-right">
                <h2>오늘의 기도</h2>
                <p class="prayer-text">{기도문}</p>
                <p class="prayer-end">예수님의 이름으로 기도합니다. 아멘.</p>
            </section>
        </div>
        <footer>
            #은혜누림 #서로세움 #디딤교회 {추가_해시태그}
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => { img.onerror = function() { this.style.opacity = '0.3'; }; });
        });
    </script>
</body>
</html>
